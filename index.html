<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект "Mesto"</title>
    <meta name="description" content="Brief4 for Yandex.Practicum" />
    <meta name="keywords" content="yandex, Mesto, website, project" />
    <meta name="author" content="Anastasia Moskalyova" />
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип Mesto">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__image" src="./images/me_and_cat-avatar.jpg" alt="Фото профиля">
            <div class="profile__info">
                <h1 class="profile__name">Anastacey M.</h1>
                <button aria-label="edit" type="button" class="profile__edit-button"></button>
                <p class="profile__description">Фанатка невероятных мест</p>
            </div>
            <button aria-label="add" type="button" class="profile__renew-content"></button>
        </section>
        <section class="elements"></section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Анастасия Москалёва</p>
    </footer>
    <div class="popup popup-submit">
        <div class="popup__content">
            <button aria-label="close" type="button" class="popup__close-icon"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form name="changes" action="#" class="popup__panel">
                <input class="popup__input popup__input_theme_name" type="text" name="field-name" placeholder="Имя пользователя"
                    value="">
                <input class="popup__input popup__input_theme_description" type="text" name="field-content" placeholder="Описание контента"
                    value="">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-adding">
        <div class="popup__content">
            <button aria-label="close" type="button" class="popup__close-icon popup__close-icon-adding"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form name="changes" action="#" class="popup__panel">
                <input class="popup__input popup__input_theme_name popup__input_theme_name-adding" type="text" name="field-name" placeholder="Название"
                    value="">
                <input class="popup__input popup__input_theme_description popup__input_theme_description-adding" type="text" name="field-content" placeholder="Ссылка на картинку"
                    value="">
                <button type="submit" class="popup__save popup__save-adding">Создать</button>
            </form>
        </div>
    </div>
    <template id="card-template">
        <article class="elements__group">
            <button aria-label="bin" type="button" class="elements__card-bin"></button>
            <img class="elements__picture" src="" alt="">
            <div class="elements__info">
                <h2 class="elements__name"></h2>
                <button aria-label="like" type="button" class="elements__like"></button>
            </div>
        </article>
    </template>

    <div class="popup popup-zoom">
        <div class="popup__content popup__content-zoom">
            <button aria-label="close" type="button" class="popup__close-icon popup__close-icon-zoom"></button>
            <figure class="popup__zoom">
                <img class="popup__image" src="" alt="Изображение контента страницы">
                <figcaption class="popup__caption"></figcaption>
              </figure>
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>

</html>
