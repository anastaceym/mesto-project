<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект "Mesto"</title>
    <meta name="description" content="Brief4 for Yandex.Practicum" />
    <meta name="keywords" content="yandex, Mesto, website, project" />
    <meta name="author" content="Anastasia Moskalyova" />
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/logo-mesto.svg')%>"
        alt="Логотип Mesto"
      />
    </header>
    <main class="main">
      <section class="profile">
        <button class="profile__image-button">
          <img
            class="profile__image"
            src="<%=require('./images/me_and_cat-avatar.jpg')%>"
            alt="Фото профиля"
          />
        </button>
        <div class="profile__info">
          <h1 class="profile__name">Anastacey M.</h1>
          <button
            aria-label="edit"
            type="button"
            class="profile__edit-button"
          ></button>
          <p class="profile__description">Фанатка невероятных мест</p>
        </div>
        <button
          aria-label="add"
          type="button"
          class="profile__renew-content"
        ></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Анастасия Москалёва</p>
    </footer>
    <div class="popup popup-submit popup-profile">
      <div class="popup__content">
        <button
          aria-label="close"
          type="button"
          class="popup__close-icon"
        ></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="changes" action="#" class="popup__panel popup__panel-profile" novalidate>
          <input
            class="popup__input popup__input_theme_name"
            id="name-input"
            type="text"
            name="name"
            placeholder="Имя пользователя"
            value=""
            minlength="2"
            maxlength="40"
            pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
            data-error-message="Поле должно содержать латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            required
          />
          <span class="popup__error" id="name-input-error"></span>
          <input
            class="popup__input popup__input_theme_description"
            id="description-input"
            type="text"
            name="about"
            placeholder="Описание контента"
            value=""
            minlength="2"
            maxlength="200"
            pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
            data-error-message="Поле должно содержать латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            required
          />
          <span class="popup__error" id="description-input-error"></span>
          <button type="submit" class="popup__btn-submit popup__save" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-adding">
      <div class="popup__content">
        <button
          aria-label="close"
          type="button"
          class="popup__close-icon popup__close-icon-adding"
        ></button>
        <h2 class="popup__heading">Новое место</h2>
        <form name="changes" action="#" class="popup__panel popup__panel-cards" novalidate>
          <input
            class="popup__input popup__input_theme_name popup__input_theme_name-adding"
            id="adding-name-input"
            type="text"
            name="name"
            placeholder="Название"
            value=""
            minlength="2"
            maxlength="30"
            pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
            data-error-message="Поле должно содержать латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            required
          />
          <span class="popup__error" id="adding-name-input-error"></span>
          <input
            class="popup__input popup__input_theme_description popup__input_theme_description-adding"
            id="adding-description-input"
            type="url"
            name="link"
            placeholder="Ссылка на картинку"
            value=""
            required
          />
          <span class="popup__error" id="adding-description-input-error"></span>
          <button type="submit" class="popup__btn-submit popup__save popup__save-adding" disabled>
            Создать
          </button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <article class="elements__group">
        <button
          aria-label="bin"
          type="button"
          class="elements__card-bin"
        ></button>
        <img class="elements__picture" src="" alt="" />
        <div class="elements__info">
          <h2 class="elements__name"></h2>
          <div class="elements__group-like">
            <button
              aria-label="like"
              type="button"
              class="elements__like"
            ></button>
            <span class="elements__like-number">0</span>
          </div>
        </div>
      </article>
    </template>

    <div class="popup popup-zoom">
      <div class="popup__content popup__content-zoom">
        <button
          aria-label="close"
          type="button"
          class="popup__close-icon popup__close-icon-zoom"
        ></button>
        <figure class="popup__zoom">
          <img
            class="popup__image"
            src=""
            alt="Изображение контента страницы"
          />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>

    <div class="popup popup-image-updating">
      <div class="popup__content">
        <button
          aria-label="close"
          type="button"
          class="popup__close-icon popup__close-image-updating"
        ></button>
        <h2 class="popup__heading">Обновить аватар</h2>
        <form name="changes" action="#" class="popup__panel popup__panel_type_profile-image" novalidate>
          <input
            class="popup__input popup__input_theme_description-image-updating"
            id="image-updating-description-input"
            type="url"
            name="avatar"
            placeholder="Ссылка на картинку"
            value=""
            required
          />
          <span
            class="popup__error popup__error-image-updating"
            id="image-updating-description-input-error"
          ></span>
          <button type="submit" class="popup__btn-submit popup__save popup__save-image-updating">
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
